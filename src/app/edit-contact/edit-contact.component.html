<div class="content">
  <h1 class="header">
    Edit Contact
  </h1>
  <!-- 目前这种方法，hit enter也能trigger saveContact，感觉不太对啊 -->
  <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
    <section>
      <nav>Name/Info</nav>
      <div>
        <input formControlName="firstName" placeholder="First Name" />
        <input formControlName="lastName" placeholder="Last Name" />
        <input formControlName="dateOfBirth" placeholder="Date of Birth" />
        <input formControlName="favoritesRanking" placeholder="Favorites Ranking" />
        <!-- 因为现在firstName不再是property，而是contactForm属性了，绑定方式改变 -->
        <!-- 不再使用formControl属性绑定， 使用formControlName属性赋值-->
        <!-- 这个formControlName不能乱起，要对应 -->
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div formGroupName="phone" class="flex-column">
        <div class="flex-group">
          <input placeholder="Phone" formControlName="phoneNumber" />
          <img src="/assets/plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          <input type="radio" value="mobile" formControlName="phoneType"> Mobile
          <input type="radio" value="work" formControlName="phoneType"> Work
          <input type="radio" value="other" formControlName="phoneType"> Other
        </div>
        <!-- radio button, every option includes formControlName -->
        <!-- formControlName can make many input:radio as a group， 彼此互斥 -->
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div class="address" formGroupName="address">
          <div class="flex-group">
            <input placeholder="Address" formControlName="streetAddress" />
            <img src="/assets/plus-grey-blue.png" class="add" />
          </div>
          <input placeholder="City" formControlName="city" />
          <input placeholder="State/Region" formControlName="state" />
          <input placeholder="Zip/Postal Code" formControlName="postalCode" />
          <select>
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="mobile">Other</option>
          </select>
        </div>
      </div>
    </section>
    <div class="buttons">
      <button class="secondary">Cancel</button>
      <!-- <button class="primary" (click)="saveContact()">Save</button> -->
      <button type="submit" class="primary">Save</button>
    </div>
    <!-- 把button移入form，必须在form里面，否则不知道submit哪个form -->
  </form>

</div>
